<div class="table-header shadow"><span>Lista uzytkowników</span>
  <div class="addons">
    <mat-form-field class="search" appearance="fill">
      <mat-label>Szukaj</mat-label>
      <input matInput type="text" (keyup)="doFilter($event.target.value)">
      </mat-form-field>
  </div>
  
</div>




<div class="data-table">
    <table mat-table class="shadow" [dataSource]="dataSource" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  > Lp. </th>
        <td mat-cell *matCellDef="let element let i = index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Login </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię i Nazwisko </th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}}  </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adres E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number telefonu </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
      </ng-container>

     
      <ng-container matColumnDef=" ">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td matTooltip="Edycja uzytkownika: {{element.displayName}}" [matTooltipPosition]="'above'" mat-cell *matCellDef="let element"><i routerLink="/user/{{element.id}}" class="material-icons edit-icon">edit</i></td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="shadow" [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
  </div>
