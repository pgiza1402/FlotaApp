<div class="table-header shadow"><span>Zdarzenia</span>
  <div class="addons">
  <mat-form-field class="search" appearance="fill">
    <mat-label class="search-label">Szukaj</mat-label>
    <input matInput type="text" (keyup)="doFilter($event.target.value)">
  </mat-form-field>
</div>
</div>



<div class="data-table">
    <table mat-table class="shadow" [dataSource]="dataSource" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  > Lp. </th>
        <td mat-cell *matCellDef="let element let i = index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: "dd-MM-yyyy HH:mm"}} </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Uzytkownik </th>
        <td mat-cell *matCellDef="let element"> {{element.user}}  </td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Obiekt </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="field">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cecha </th>
        <td mat-cell *matCellDef="let element"> {{element.field}} </td>
      </ng-container>

      <ng-container matColumnDef="oldValue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stara wartość </th>
        <td mat-cell *matCellDef="let element"> {{element.oldValue}} </td>
      </ng-container>

      <ng-container matColumnDef="newValue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nowa Wartość </th>
        <td mat-cell *matCellDef="let element"> {{element.newValue}} </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="shadow" [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
  </div>
